<div class="login-container">
  <div class="login-card">
    <h1 class="login-title">Iniciar Sesión</h1>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">

      <!-- Email -->
      <div class="form-group">
        <label for="email">Correo electrónico</label>
        <input
          id="email"
          type="email"
          formControlName="email"
          placeholder="ejemplo@correo.com"
        />
        <div class="error" *ngIf="email?.touched && email?.invalid">
          <small *ngIf="email?.errors?.['required']">El correo es obligatorio</small>
          <small *ngIf="email?.errors?.['email']">Formato de correo inválido</small>
        </div>
      </div>

      <!-- Password -->
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input
          id="password"
          type="password"
          formControlName="password"
          placeholder="********"
        />
        <div class="error" *ngIf="password?.touched && password?.invalid">
          <small *ngIf="password?.errors?.['required']">La contraseña es obligatoria</small>
          <small *ngIf="password?.errors?.['minlength']">
            La contraseña debe tener al menos 6 caracteres
          </small>
        </div>
      </div>

      <!-- Remember -->
      <div class="form-options">
        <label>
          <input type="checkbox" formControlName="remember" /> Recuérdame
        </label>
        <a href="#" class="forgot-link">¿Olvidaste tu contraseña?</a>
      </div>

      <!-- Botón -->
      <button type="submit" class="btn-login" [disabled]="loginForm.invalid">
        Ingresar
      </button>
    </form>

    <p class="register-text">
      ¿No tienes cuenta?
      <a href="#" class="register-link">Regístrate aquí</a>
    </p>
  </div>
</div>
